{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hall Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/jquery-bar-rating@1.2.2/dist/themes/fontawesome-stars.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
  </head>
  <body>
    {% include 'event/header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'event/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/slideshow.js' %}"></script>
    <script src="{% static 'js/msword.js' %}"></script>
    <script src="{% static 'js/payment.js' %}"></script>
    <script src="{% static 'js/user.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bar-rating@1.2.2/dist/jquery.barrating.min.js"></script>
    <script>
      $(function () {
        $('.star-rating-display').each(function () {
          let rating = parseFloat($(this).data('current-rating'));
          if (isNaN(rating)) rating = 0;
          rating = Math.round(rating);
          if (rating < 1) rating = 1;
          if (rating > 5) rating = 5;
          $(this)
            .barrating({
              theme: 'fontawesome-stars',
              readonly: true,
            })
            .barrating('set', rating.toString());
        });
      });
    </script>
  </body>
</html>
